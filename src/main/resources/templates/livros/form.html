<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${livro.id != null} ? 'Editar Livro' : 'Novo Livro'">Formulário Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 th:text="${livro.id != null} ? 'Editar Livro' : 'Novo Livro'"></h2>
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <form th:action="@{/livros/salvar}" method="post" th:object="${livro}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" placeholder="Título do livro" required>
            <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
        </div>

        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" th:field="*{autor}" placeholder="Nome do autor" required>
            <div class="text-danger" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
        </div>

        <div class="mb-3">
            <label for="editora" class="form-label">Editora</label>
            <input type="text" class="form-control" id="editora" th:field="*{editora}" placeholder="Editora">
        </div>

        <div class="mb-3">
            <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
            <input type="number" class="form-control" id="anoPublicacao" th:field="*{anoPublicacao}" placeholder="Ano" required>
            <div class="text-danger" th:if="${#fields.hasErrors('anoPublicacao')}" th:errors="*{anoPublicacao}"></div>
        </div>

        <button class="btn btn-success" type="submit">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/livros}">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
