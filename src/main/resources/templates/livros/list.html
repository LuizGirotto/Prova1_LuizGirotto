<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <h2>Livros</h2>
    <a class="btn btn-primary mb-3" th:href="@{/livros/novo}">Novo Livro</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Editora</th>
            <th>Ano</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.titulo}"></td>
            <td th:text="${livro.autor}"></td>
            <td th:text="${livro.editora}"></td>
            <td th:text="${livro.anoPublicacao}"></td>
            <td>
                <a th:href="@{/livros/ver/{id}(id=${livro.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/livros/editar/{id}(id=${livro.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/livros/excluir/{id}(id=${livro.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Deseja realmente excluir este livro?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
