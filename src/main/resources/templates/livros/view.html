<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Detalhes do Livro</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${livro.titulo}">Título</h5>
            <p><strong>Autor:</strong> <span th:text="${livro.autor}"></span></p>
            <p><strong>Editora:</strong> <span th:text="${livro.editora}"></span></p>
            <p><strong>Ano de Publicação:</strong> <span th:text="${livro.anoPublicacao}"></span></p>
        </div>
    </div>
    <a class="btn btn-primary mt-3" th:href="@{/livros}">Voltar</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
